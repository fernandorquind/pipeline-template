name: artifact-management

on:
  workflow_call:

jobs:
  artifact-management:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: download-artifact
      uses: actions/download-artifact@v3
      with:
        name: build
        path: .
    - name: aws login ecr
      run: |
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 070410680102.dkr.ecr.us-east-1.amazonaws.com




