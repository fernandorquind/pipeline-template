name: artifact-management

on:
  workflow_call:

jobs:
  artifact-management:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: download-artifact
      uses: actions/download-artifact@v3
      with:
        name: build
        path: .
    - name: Configuration AWS CLI
      run: |
        aws configure set aws_access_key_id ${{secrets.AWS_KEY_ID}}
        aws configure set aws_secret_access_key ${{secrets.AWS_SECRET}}
        aws configure set aws_session_token ${{secrets.AWS_TOKEN}}
      

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build, tag, and push docker image to Amazon ECR
      env:
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: ${{ vars.ECR_NAME }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
        docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
      

    




